<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy Guard LLM</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
<div class="container">
    <!-- Header -->
    <div class="header">
        <h1>🛡️ Privacy Guard</h1>
        <p>의료 개인정보 보호</p>
    </div>

    <!-- Main Content -->
    <div class="content">
        <!-- Status Section -->
        <div class="status-section">
            <div class="status-card">
                <div class="status-header">
                    <span class="status-title">보호 상태</span>
                    <div class="status-toggle" id="statusToggle">
                        <div class="toggle-slider"></div>
                    </div>
                </div>

                <div class="status-info">
                    <div class="info-item">
                        <div class="info-value" id="detectedCount">0</div>
                        <div class="info-label">감지됨</div>
                    </div>
                    <div class="info-item">
                        <div class="info-value" id="maskedCount">0</div>
                        <div class="info-label">마스킹됨</div>
                    </div>
                </div>

                <div class="server-status" id="serverStatus">
                    <div class="server-indicator" id="serverIndicator"></div>
                    <span class="server-text" id="serverText">서버 연결 확인 중...</span>
                </div>

                <div class="error-message" id="errorMessage"></div>
            </div>
        </div>

        <!-- Results Section -->
        <div class="results-section" id="resultsSection">
            <div class="result-header">
                <span class="result-title">최근 감지 결과</span>
                <span class="result-time" id="resultTime"></span>
            </div>

            <div class="result-stats">
                <div class="stat-item">
                    <div class="stat-value" id="totalEntities">0</div>
                    <div class="stat-label">총 개체</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="avgRisk">0%</div>
                    <div class="stat-label">평균 위험도</div>
                </div>
            </div>

            <div class="entity-details" id="entityDetails"></div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        Privacy Guard LLM v2.0 | 의료 AI 개인정보 보호
    </div>
</div>

<script src="popup.js"></script>
</body>
</html>
